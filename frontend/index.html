<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд "Цифровой наставник"</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Дашборд "Цифровой наставник"</h1>

        <div class="widget">
            <h2>Текущее количество пенсионеров</h2>
            <div id="current-count">Загрузка...</div>
            <button id="refresh-btn">Обновить</button>
        </div>

        <div class="widget">
            <h2>Динамика роста</h2>
            <canvas id="growth-chart"></canvas>
            <div class="period-selector">
                <button data-period="7d">7 дней</button>
                <button data-period="30d">30 дней</button>
                <button data-period="all">Всё время</button>
            </div>
        </div>

        <div class="data-status">
            <p>Данные загружены из CRM «МойКласс»</p>
            <p>Последнее обновление: <span id="last-updated">—</span></p>
            <p>Статус: <span id="connection-status">Проверка...</span></p>
        </div>
    </div>

    <script src="js/api_client.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
